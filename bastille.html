  <link href="css/style.css" type="text/css" rel="stylesheet" >

    <button class="menuoption2">

        <b>Magret de canard</b>

      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>

      <span class="menutext">
