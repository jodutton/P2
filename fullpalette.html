<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ohmyfood</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.google.com/specimen/Shrikhand" rel="stylesheet" />
  <link href="https://fonts.google.com/specimen/Roboto" rel="stylesheet" />
  <link href="https://fontawesome.com/icons" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/bd2fd9bb80.js" crossorigin="anonymous"></script>
</head>


<body>
    <header>
      <nav class="backbutton">
        <a href="homepage.html">
        <i class="fa-solid fa-arrow-left"></i>
        </a>
        </nav>
      <img class="logo" src="/images/logo/ohmyfood.png" alt="ohmyfoodlogo">
      </header>
      <img class="restaurantimage" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="thefullpalette">
      <div class="menupage">
        <h1>The Full Palette
        <i class="fa-regular fa-heart"></i></h1>
        <div class="category">
        <h3>ENTREES</h3>
        </div>
        <button class="menuoption">
          <div class="menutext">
          <h4><b>Escargot</b></h4>
          <p>With southern French spices</p>
          </div>
          <div class="price">
          <b>25€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <button class="menuoption">
          <div class="menutext">
          <h4>Duck Foie Gras</h4>
          <p>With black truffle shavings</p>
          </div>
          <div class="price">
          <b>35€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <button class="menuoption">
        <div class="menutext">
          <h4>Fried egg</h4>
          <p>Seasoned with truffle cream and...</p>
          </div>
          <div class="price"><b>20€</b>
            </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <div class="category">
        <h3>MAIN DISH</h3>
        </div>
        <button class="menuoption">
          <div class="menutext">
          <h4>Herb-Encrusted Steak</h4>
          <p>With delicately sliced and seasoned veg...</p>
          </div>
          <div class="price"><b>40€</b>
            </div>
            <div class="select">
              <i class="fa-regular fa-circle-check"></i>
            </div>
        </button>
        <button class="menuoption">
          <div class="menutext">
          <h4>Ox Tail Shepard's Pie</h4>
          <p>With black truffle and pureed parsnips</p>
          </div>
          <div class="price">
          <b>35€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <button class="menuoption">
          <div class="menutext">
          <h4>Filet of Sole</h4>
          <p>With citrus dressing</p>
          </div>
          <div class="price">
          <b>44€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <div class="category">
        <h3>DESSERTS</h3>
        </div>
        <button class="menuoption">
          <div class="menutext">
          <h4>Paris-Brest</h4>
          <p>Revisted</p>
          </div>
          <div class="price">
          <b>18€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <button class="menuoption">
          <div class="menutext">
          <h4>Chocolate Macaroons</h4>
          <p>With vanilla ice cream</p>
          </div>
          <div class="price">
          <b>22€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <button class="menuoption">
          <div class="menutext">
          <h4>Chocolate Mousse</h4>
          <p>With spices and black truffle</p>
          </div>
          <div class="price">
          <b>23€</b>
          </div>
          <div class="select">
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </button>
        <button class="order">
          <a href="#">Order</a>
        </button>
      </div>
      <footer>
        <nav class="footernav">
        <img class="footerlogo" src="images/logo/ohmyfood.png" alt="logo">
        <ul>
          <li class="navlink"><a href="#"><i class="fa-sharp fa-solid fa-utensils"></i>Suggest a restaurant</a></li>
          <li class="navlink"><a href="#"><i class="fa-solid fa-handshake-simple"></i>Become a partner</a></li>
          <li class="navlink"><a href="#">Legal</a></li>
          <li class="navlink"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </footer>
  </body>
