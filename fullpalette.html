<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ohmyfood</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1" >
  <link href="css/style.css" type="text/css" rel="stylesheet" >
  <style>
    @import url("https://fonts.googleapis.com/css2 family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap");

<body>
  <header>
    <nav class="backbutton">
      <a href="homepage.html">
        <i class="fa-solid fa-arrow-left fa-xl"></i>

    <a href="homepage.html">

    <button class="menuoption">
      <span class="menutext">
        <b>Escargot</b>
         With southern French spices 
      </span>
      <span class="price">
        <b>25€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption">
      <span class="menutext">
         Duck Foie Gras 
         With black truffle shavings 
      </span>
      <span class="price">
        <b>35€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption">
      <span class="menutext">
         Fried egg

      </span>
      <span class="price"><b>20€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <div class="category">
      <h3>MAIN DISH</h3>
    </div>
    <button class="menuoption2">
      <span class="menutext">
         Herb-Encrusted Steak 
         With delicately sliced and seasoned veg... 
      </span>
      <span class="price"><b>40€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption2">
      <span class="menutext">
         Ox Tail Shepard's Pie 
         With black truffle and pureed parsnips 
      </span>
      <span class="price">
        <b>35€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption2">
      <span class="menutext">
         Filet of Sole 
         With citrus dressing 
      </span>
      <span class="price">
        <b>44€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <div class="category">
      <h3>DESSERTS</h3>
    </div>
    <button class="menuoption3">
      <span class="menutext">
         Paris-Brest 
         Revisted 
      </span>
      <span class="price">
        <b>18€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption3">
      <span class="menutext">
         Chocolate Macaroons 
         With vanilla ice cream 
      </span>
      <span class="price">
        <b>22€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption3">
      <span class="menutext">
         Chocolate Mousse 
         With spices and black truffle 
      </span>
      <span class="price">
        <b>23€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
