<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ohmyfood</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2 family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap');
  </style> 
  <link href="https://fontawesome.com/icons" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/bd2fd9bb80.js" crossorigin="anonymous"></script>
</head>


<body>
  <header>
    <nav class="backbutton">
      <a href="homepage.html">
      <i class="fa-solid fa-arrow-left"></i>
      </a>
      </nav>
    <img class="logo" src="/images/logo/ohmyfood.png" alt="ohmyfoodlogo">
    </header>
    <img class="restaurantimage" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="LeGourmand">
    <div class="menupage">
      <h1>Le Gourmand
        <span class="heart"><i class="fa-regular fa-heart"></i></span></h1>
      <div class="category">
      <h3>ENTREES</h3>
      </div>
      <button class="menuoption">
        <div class="menutext">
        <h4><b>Tuna Carpaccio</b></h4>
        <p>Seasoned with yuzu</p>
        </div>
        <div class="price">
        <b>25€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="menuoption">
        <div class="menutext">
        <h4><b>Crunchy Lobster Croquets</b></h4>
        <p>With seasonal vegatbles</p>
        </div>
        <div class="price">
        <b>35€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="menuoption">
        <div class="menutext">
        <h4><b>Mushroom Soup</b></h4>
        <p>With truffles</p>
        </div>
        <div class="price">
        <b>20€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <div class="category">
      <h3>MAIN DISH</h3>
      </div>
      <button class="menuoption2">
        <div class="menutext">
        <h4><b>Roast Chicken with Provincal Herbs</b></h4>
        <p>With truffle cream</p>
        </div>
        <div class="price">
        <b>40€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="menuoption2">
        <div class="menutext">
        <h4><b>Roasted Lobster</b></h4>
        <p>With seasonal vegetables</p>
        </div>
        <div class="price">
        <b>35€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="menuoption2">
        <div class="menutext">
        <h4><b>Angust Beef Ribs</b></h4>
        <p>With mashed parsnips</p>
        </div>
        <div class="price">
        <b>44€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <div class="category">
      <h3>DESSERTS</h3>
      </div>
      <button class="menuoption3">
        <div class="menutext">
        <h4><b>Assorted Dessert Plate</b></h4>
        <p>Chef's choice</p>
        </div>
        <div class="price">
        <b>18€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="menuoption3">
        <div class="menutext">
        <h4><b>Creme brulee</b></h4>
        <p>Revisted</p>
        </div>
        <div class="price">
        <b>22€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="menuoption3">
        <div class="menutext">
        <h4><b>Tiramisu</b></h4>
        <p>With hazelnuts</p>
        </div>
        <div class="price">
        <b>23€</b>
        </div>
        <div class="select">
          <i class="fa-solid fa-circle-check fa-xl"></i>
        </div>
      </button>
      <button class="order">
        <a href="#">Order</a>
      </button>
    </div>
    <footer>
      <nav class="footernav">
      <img class="footerlogo" src="images/logo/ohmyfood.png" alt="logo">
      <ul>
        <li class="navlink"><a href="#"><i class="fa-sharp fa-solid fa-utensils"></i>Suggest a restaurant</a></li>
        <li class="navlink"><a href="#"><i class="fa-solid fa-handshake-simple"></i>Become a partner</a></li>
        <li class="navlink"><a href="#">Legal</a></li>
        <li class="navlink"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
      </nav>
    </footer>
</body>

</html>
