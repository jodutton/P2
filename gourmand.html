<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ohmyfood</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1" >
  <link href="css/style.css" type="text/css" rel="stylesheet" >
  <style>
    @import url('https://fonts.googleapis.com/css2 family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap');

  <link href="https://fontawesome.com/icons" rel="stylesheet" >
  <script src="https://kit.fontawesome.com/bd2fd9bb80.js" crossorigin="anonymous"></script>

<body>
  <header>
    <nav class="backbutton">
      <a href="homepage.html">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </a>
    </nav>
    <a href="homepage.html">
      <img class="logo" src="/images/logo/ohmyfood.png" alt="ohmyfoodlogo"></a>

  <img class="restaurantimage" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"

    <div class="title">
      <h1>Le Gourmand</h1>
    </div>
    <span class="heart"><i class="fa-regular fa-heart fa-xl"></i></span>
      <div class="category">

    </div>
    <button class="menuoption">
      <span class="menutext">
         <b>Tuna Carpaccio</b>

      </span>
      <span class="price">
        <b>25€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption">
      <span class="menutext">
         <b>Crunchy Lobster Croquets</b>

      </span>
      <span class="price">
        <b>35€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption">
      <span class="menutext">
         <b>Mushroom Soup</b>

      </span>
      <span class="price">
        <b>20€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <div class="category">
      <h3>MAIN DISH</h3>
    </div>
    <button class="menuoption2">
      <span class="menutext">
         <b>Roast Chicken with Provincal Herbs</b>

      </span>
      <span class="price">
        <b>40€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption2">
      <span class="menutext">
         <b>Roasted Lobster</b> 
         With seasonal vegetables 
      </span>
      <span class="price">
        <b>35€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption2">
      <span class="menutext">
         <b>Angust Beef Ribs</b> 
         With mashed parsnips 
      </span>
      <span class="price">
        <b>44€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <div class="category">
      <h3>DESSERTS</h3>
    </div>
    <button class="menuoption3">
      <span class="menutext">
         <b>Assorted Dessert Plate</b> 
         Chef's choice 
      </span>
      <span class="price">
        <b>18€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption3">
      <span class="menutext">
         <b>Creme brulee</b> 
         Revisted 
      </span>
      <span class="price">
        <b>22€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>
    </button>
    <button class="menuoption3">
      <span class="menutext">
         <b>Tiramisu</b> 
         With hazelnuts 
      </span>
      <span class="price">
        <b>23€</b>
      </span>
      <span class="select">
        <i class="fa-solid fa-circle-check fa-2xl"></i>
      </span>

    <button class="order">

    </button>

      <img class="footerlogo" src="images/logo/ohmyfood.png" alt="logo">
